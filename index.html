<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <button id="newGame">NEW GAME</button>
    </header>
    <table class="gameboard">
        <tr>
            <td class="square" id="0"></td>
            <td class="square" id="1"></td>
            <td class="square" id="2"></td>
        </tr>
        <tr>
            <td class="square" id="3"></td>
            <td class="square" id="4"></td>
            <td class="square" id="5"></td>
        </tr>
        <tr>
            <td class="square" id="6"></td>
            <td class="square" id="7"></td>
            <td class="square" id="8"></td>
        </tr>
    </table>
    <section class="playerScore">
        <p id="playerXScore">Player X Score: 0</p>
        <p id="playerOScore">Player O Score: 0</p>
    </section>
 <div id="winMessage">
    
 </div>
    <script src="script.js"></script>
</body>

</html>
